{%extends 'base.html' %}

<h1>{% block h1 %}Data{% endblock %} </h1>
{% block content %}
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <input type="file" name="csv_file" id="csv_file" required="True">               
        <button type="submit"> Upload </button>
    </form>
  
{% endblock %}

{%block messages %}
    {% if message %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    {% endif %}
{% endblock %}
