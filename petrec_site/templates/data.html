{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Petrec</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static '/theme/assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'theme/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        {% include 'navegador.html' %}
<br>
<center><h1>{% block h1 %}Data{% endblock %} </h1>
{% block content %}
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <input type="file" name="csv_file" id="csv_file" required="True">               
        <button type="submit"> Upload </button>
    </form></center>
  
{% endblock %}

{%block messages %}
    {% if message %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    {% endif %}
{% endblock %}

</body>
